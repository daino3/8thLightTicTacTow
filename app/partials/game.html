<body ng-controller="MyControllers">

<div ng-repeat="row in board" id="game-board">
    <div id="{{box.id}}" ng-repeat="box in row">
        <div ng-click="takeSquare(box)">{{box.letter}}</div>
    </div>
</div>

<button ng-click="resetBoard()" id="reset-button">Reset</button>

<div id="name-and-record-div">
  <h3>Insert Player Name</h3>
  <input type="text" ng-model="name" placeholder="Name" ng-keydown="setName($event)">
  <p>{{playerName}}</p>
  <p>wins: {{record.wins}}, losses: {{record.losses}}</p>
</div>
