<body ng-controller="MyController">
<div id="messagesDiv">
  <div ng-repeat="msg in messages"><em>{{msg.from}}</em>: {{msg.body}}</div>
</div>
<input type="text" ng-model="name" placeholder="Name">
<input type="text" ng-model="msg" ng-keydown="addMessage($event)" placeholder="Message...">

<div id="game-board">
  <div id="left-col">
    <div class='top' ng-click="takeSquare()"></div>
    <div class='mid' ng-click="takeSquare()"></div>
    <div class='bot' ng-click="takeSquare()"></div>
  </div>
  <div id="middle-col">
    <div class='top' ng-click="takeSquare()"></div>
    <div class='mid' ng-click="takeSquare()"></div>
    <div class='bot' ng-click="takeSquare()"></div>
  </div>
  <div id="right-col">
    <div class='top' ng-click="takeSquare()"></div>
    <div class='mid' ng-click="takeSquare()"></div>
    <div class='bot' ng-click="takeSquare()"></div>
  </div>
</div>
